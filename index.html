<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>

  <div class="imagebox">

        <img src="img/san-francisco.jpg" class="images1">
        <div class="centered">San Franciso</div>
      </div>
      <div class="images">
        <img src="img/new-york.jpg" class="images1">

        <img src="img/london.jpg" class="images1">

        <img src="img/napa.jpg">

      <div class="images">
        <img src="img/sonoma.jpg">

      </div>
