<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <section>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="image-row">
      <div class="panel" id="sf">
        <h4>San Francisco</h4>
      </div>
      <div class="panel" id="ny">
        <h4>New York</h4>
      </div>
      <div class="panel" id="london">
        <h4>London</h4>
      </div>
    </div>
    <button type="button" name="button">See All Guidebooks</button>
  </section>
  <section>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div class="image-row">
      <div class="panel" id="napa">
        <h4>Napa</h4>
      </div>
      <div class="panel" id="sonoma">
        <h4>Sonoma</h4>
      </div>
      <div class="panel" id="sf2">
        <h4>San Francisco</h4>
      </div>
    </div>
    <button type="button" name="button">See All Destinations</button>
  </section>

</html>
