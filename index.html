<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Retro Airbnb Webpage</title>
</head>


<body>
  <div class = "discover">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class = "pictures">
    <img src = "https://theharrisonsf.com/wp-content/uploads/2017/12/best-views-1-610x610.jpg" alt = "San Francisco" width = "250" height = "250"/>
    <img src = "https://static.amazon.jobs/locations/58/thumbnails/NYC.jpg?1547618123" alt = "New York" width = "250" height = "250"/>
    <img src = "https://www.tripsavvy.com/thmb/xmtdBqB-izLy-bHpAwXRi1snosY=/2400x2400/smart/filters:no_upscale()/TowerofLondon-1-5c80247246e0fb00018bd904.jpg" alt = "London" width="250" height="250"/>
    <p class = "picture-text"><strong>San Francisco</strong></p>
    <p class = "picture-text"><strong>New York</strong></p>
    <p class = "picture-text"><strong>London</strong></p>
  </div>


  <div class = "guide">
    <button type = "button">See All Guidebooks</button>
  </div>

  <div class = "discover">
    <h1>Just for the Weekend</h1>
    <p>Discover new, inspiring places close to home</p>
  </div>

  <div class = "pictures">
    <img src = "https://www.airfrance.us/US/common/common/img/tbaf/news/SFO/napa-valley-prenez-la-route-des-vins/SFO-napa-valley-prenez-la-route-des-vins-1_1-1024x1024.jpg" alt = "Napa" width = "250" height = "250"/>
    <img src = "https://www.sonomamag.com/wp-content/uploads/2018/03/SCRIBE-1024x1024.jpg" alt = "Sonoma" width = "250" height = "250"/>
    <img src = "https://cdn.vox-cdn.com/thumbor/90Ib72Dz4JvTrGD09wh_3mScBp4=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19751905/Fishermans_Wharf__San_Francisco__5589590292_.jpg" alt = "San Francisco" width = "250" height = "250"/>
    <p class = "picture-text"><strong>Napa</strong></p>
    <p class = "picture-text"><strong>Sonoma</strong></p>
    <p class = "picture-text"><strong>San Francisco</strong></p>
  </div>

  <div class = "guide">
    <button type = "button">See All Destinations</button>
  </div>


</body>
</html>
